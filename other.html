<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper customNavColor">
            <div class="container">
                <div class="row">
                    <a class="brand-logo col s6" id="logoColor" href="index.html">Home</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <br>
        <div class="col s12 m7">
            <div class="card horizontal cardBackground">
                <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="company_name" type="text" class="validate">
                                        <label for="company_name">Company Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="phone_number" type="text" class="validate">
                                        <label for="phone_number">Phone Number</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="time" type="text" class="validate">
                                        <label for="time">Best Time to Contact or type Anytime</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                                <label for="textarea1">Description of Issue</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </form>
                            <a href="thankyou.html" class="effect-shine homeText">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js" type="text/javascript"></script>

</body>
